schemaVersion: "2.0.0"

metadataTest:
  envVars:
    - key: LANG
      value: C.UTF-8

commandTests:
  - name: "java command is registered using alternatives."
    command: "java"
    args: ["-version"]
    expectedError: ["OpenJDK Runtime Environment Corretto-22.*"]

  - name: "javac command is registered using alternatives."
    command: "javac"
    args: ["-version"]
    expectedOutput: ["javac 22*"]

  - name: "JAVA_HOME points to the correct directory."
    command: "$JAVA_HOME/bin/java"
    args: ["-version"]
    expectedError: ["OpenJDK Runtime Environment Corretto-22.*"]
